<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
</head>
<body>
<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Cadastro realizado com sucesso</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div th:if="${delete}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Cadastro excluido com sucesso</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div th:if="${update}" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Cadastro atualizado com sucesso</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="bg-dark">
    <div class="container bg-dark">
        <nav class="navbar sticky-top navbar-light">
            <a class="navbar-brand text-light" href="#">Lista de surfistas</a>
            <div class="row">
                <div class="col-sm-4">
                    <strong class="text-secondary mt-4" >Ãšltimo acesso :
                        <span class="text-danger" th:text="${last.replace('_',' ').replace('-','/') }"></span>
                   </strong>
                </div>
            </div>
            <a href="/cadastrar" class="btn btn-outline-success m-2" >Cadastrar</a>
        </nav>
    </div>
</div>
<table class="table table-striped table-dark">

    <thead>
    <tr>
        <th>NOME</th>
        <th>EMAIL</th>
        <th>NASCIMENTO</th>
        <th>PICO</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" s : ${surferList}" th:object="${s}">
        <td th:text="*{nome}">Nome</td>
        <td th:text="*{email}">Email</td>
        <td th:text="*{anoNascimento}">Ano</td>
        <td th:text="*{pico}">Pico</td>
        <td>
            <a class="btn btn-outline-success mr-2" th:href="@{'/editar/'+ ${s.id}}">Editar</a>
            <a class="btn btn-outline-danger" th:href="@{'/deletar/'+${s.id}}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
